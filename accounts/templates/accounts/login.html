{% extends "base.html" %}

{%block titulo%}Login | {%endblock%}

{% block conteudo %}

<h1 class="mt-3 mb-3">Login</h1>

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="usuario">Usuário</label>
      <input type="text" name="usuario" id="usuario" class="form-control" value="{{request.POST.usuario}}" placeholder="Seu usuario">
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" class="form-control"  placeholder="Digite uma senha">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% else %}
  <p>Você está logado como {{ user }},
  <a href="{% url 'logout' %}"> clique aqui</a>
  para sair.
  </p>
{% endif %}

{% endblock %}
