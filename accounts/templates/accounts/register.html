{% extends "base.html" %}

{%block titulo%} Register {%endblock%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Register</h1>

<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" class="form-control" value="{{request.POST.nome}}" placeholder="Seu nome">
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" name="sobrenome" id="sobrenome" class="form-control" value="{{request.POST.sobrenome}}" placeholder="Seu sobrenome">
    </div>
    <div class="form-group">
      <label for="usuario">Usu√°rio</label>
      <input type="text" name="usuario" id="usuario" class="form-control" value="{{request.POST.usuario}}" placeholder="Seu usuario">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" value="{{request.POST.email}}" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" class="form-control"  placeholder="Digite uma senha">
    </div>
    <div class="form-group">
        <label for="senha2">Repetir Senha</label>
        <input type="password" name="senha2" id="senha2" class="form-control"  placeholder="Confirme a senha">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock %}
